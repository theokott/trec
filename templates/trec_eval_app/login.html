<!-- NEED TO IMPLEMENT 'REMEMBER ME' FUNCTIONALITY -->
{% extends 'base.html' %}

{% load staticfiles %}

{% block title %} Login {% endblock %}


{% block body_block %}

    <div class="page-header">
        <h1>Please login</h1>
    </div>

    <!-- if login error, show the error message -->
    {% if login_error %}

        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> {{ login_error }}
        </div>

    {% endif %}

    <form class="form-horizontal" role="form" method="post" action=".">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_username" name="username"
                       placeholder="Username" required>
            </div>
        </div>

        <div class="form-group">
            <label for="id_password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="id_password" name="password"
                       placeholder="Password" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>

{% endblock %}
