    <body>
        <h1>Login to TREC Eval</h1>

        <form id="login_form" method="post" action="/trec_eval_app/login/">

    <a href=/trec_eval_app/>Index</a>

    <a href="/trec_eval_app/scoreboard">Scoreboard</a>
