{% extends 'base.html' %}

{% load staticfiles %}

{% block title %} Login {% endblock %}


{% block body_block %}
    <img src="{% static "images/logo.jpg" %}" alt="TREC Evaluator logo" />
    <h1>Login here</h1>
    <form id="login_form" method="post" action="/trec_eval_app/login/">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="submit" />
    </form>
{% endblock %}
