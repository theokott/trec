{% extends 'base.html' %}

{% load staticfiles %}

{% block title %} Upload {% endblock %}

{% block body_block %}

    <div class="page-header">
        <h1>Upload</h1>
    </div>

    {% if user.is_authenticated %}
	<form class="form-horizontal" role="form" method="post" action="{% url 'upload' %}"
                      enctype="multipart/form-data">
		{% csrf_token %}
        <div class="form-group">
            <label for="id_run" class="col-sm-2 control-label">Select a Run</label>
            <div class="col-sm-10">
                <input type="file" id="id_run" name="run">
			</div>
        </div>
		<div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit run</button>
            </div>
        </div>
	</form>

	{% else %}
		You are not logged in! Login to upload a run.
	{% endif %}

{% endblock %}
